<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios desde la Api</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="openUserDetail(user)">
      {{ user.name }}
    </ion-item>
  </ion-list>

  <ion-modal
    [isOpen]="showModal"
    (didDismiss)="showModal = false"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ selectedUser?.name }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="showModal = false">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label>Email: {{ selectedUser?.email }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Tel√©fono: {{ selectedUser?.phone }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
